<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professionele Huisstijlgalerij</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
  margin:0;
  font-family: 'Ubuntu', sans-serif;
  background: linear-gradient(160deg, #f0f4f8, #d9e2ec);
}
header {
  background: #1a1a1a;
  color: #fff;
  padding: 1.5rem;
  text-align:center;
  font-size: 1.8rem;
  font-weight:bold;
  letter-spacing: 1px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}
.grid {
  display:grid;
  gap:1.5rem;
  padding:2rem;
  grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
}
.card {
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  text-align:center;
  padding:1rem;
}
.card:hover { 
  transform: translateY(-8px); 
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
.card img { max-width:100px; margin:15px auto; border-radius:8px; display:block;}
.card .title { 
  font-weight:700; 
  font-size:1.3rem; 
  margin-bottom:0.3rem; 
  color:#222;
}
.card .subtitle {
  font-weight:400;
  font-size:0.95rem;
  color:#666;
}

.modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  backdrop-filter: blur(6px);
  background: rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  padding:1rem;
}
.modal-content {
  background:white;
  border-radius:12px;
  max-width:750px;
  width:100%;
  padding:2rem;
  position:relative;
  max-height:90vh;
  overflow-y:auto;
  font-family: 'Ubuntu', sans-serif;
}
.close {
  position:absolute;
  top:10px; right:15px;
  font-size:28px;
  cursor:pointer;
}
.modal-header {
  display:flex;
  align-items:center;
  gap:1rem;
  margin-bottom:1rem;
}
.modal-header img { width:60px; height:60px; object-fit:contain;}
.modal-header h2 { margin:0; font-size:1.6rem;}

.download-full {
  display:flex; align-items:center; gap:0.5rem;
  cursor:pointer;
  color:white; border:none;
  padding:0.6rem 1.2rem; border-radius:6px;
  font-size:14px;
  margin-bottom:1.2rem;
  transition: background 0.3s;
}

.section { margin-bottom:1.5rem;}
.section h3 { margin-bottom:0.5rem; border-bottom:1px solid #ddd; padding-bottom:0.3rem;}

.logos-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(80px,1fr)); gap:0.5rem;}
.logo-card { background:#f0f0f0; border-radius:8px; padding:0.5rem; position:relative; text-align:center;}
.logo-card img { width:60px; height:60px; object-fit:contain; margin-bottom:0.3rem;}
.logo-card .download-icon { position:absolute; top:5px; right:5px; cursor:pointer; font-size:18px; color:#333;}

.font-list { list-style-type: disc; padding-left:20px; font-family: 'Ubuntu Mono', monospace; }
.font-list li { display:flex; align-items:center; gap:0.5rem; margin-bottom:0.3rem; }
.font-list li .download-icon { cursor:pointer; font-size:18px; color:#333; }

.color-card { display:flex; align-items:center; gap:0.5rem; background:#f0f0f0; padding:0.3rem 0.5rem; border-radius:6px; width:fit-content; margin-bottom:0.3rem;}
.color-circle { width:20px; height:20px; border-radius:50%; border:1px solid #999;}
.color-card .copy-icon { cursor:pointer; font-size:18px; color:#333; margin-left:0.5rem; transition: transform 0.2s, color 0.2s;}
.color-card .copy-icon.copied { color:#4CAF50; transform: scale(1.2);}
</style>
</head>
<body>

<header><h1>Professionele Huisstijlgalerij</h1></header>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="modalClose">&times;</span>
    <div class="modal-header">
      <img id="modalIcon" src="">
      <h2 id="modalName"></h2>
    </div>
    <button class="download-full" id="downloadFull">
      <span class="material-icons">download</span>
      Volledige huisstijlmap downloaden
    </button>

    <div class="section">
      <h3>Logo</h3>
      <div class="logos-grid" id="logosGrid"></div>
    </div>

    <div class="section">
      <h3>Lettertypen</h3>
      <ul class="font-list" id="fontsList"></ul>
    </div>

    <div class="section">
      <h3>Kleuren</h3>
      <div id="colorsGrid"></div>
    </div>

  </div>
</div>

<script>
fetch('partijen.json')
.then(r=>r.json())
.then(parties=>{
  const grid=document.getElementById('grid');
  const modal=document.getElementById('modal');
  const modalClose=document.getElementById('modalClose');
  const modalIcon=document.getElementById('modalIcon');
  const modalName=document.getElementById('modalName');
  const downloadFull=document.getElementById('downloadFull');
  const logosGrid=document.getElementById('logosGrid');
  const fontsList=document.getElementById('fontsList');
  const colorsGrid=document.getElementById('colorsGrid');

  parties.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${p.icon}"><div class="title">${p.abbr}</div>`;
    card.addEventListener('click', ()=>{
      modalIcon.src=p.icon;
      modalName.textContent=p.abbr + (p.undertitle==='yes' && p.undertitleText ? ' - '+p.undertitleText : '');
      downloadFull.style.background = p.primaryColor;
      downloadFull.onclick=()=>{window.open(p.downloadFull,'_blank')};

      // Logos
      logosGrid.innerHTML='';
      if(p.logos){
        p.logos.forEach(l=>{
          const div=document.createElement('div');
          div.className='logo-card';
          div.innerHTML=`<img src="${l.logo}"><span class="material-icons download-icon" title="Download">&#xe2c4;</span>`;
          div.querySelector('.download-icon').onclick=e=>{e.stopPropagation(); window.open(l.download,'_blank');};
          logosGrid.appendChild(div);
        });
      }

      // Fonts
      fontsList.innerHTML='';
      if(p.fonts){
        p.fonts.forEach(f=>{
          const li=document.createElement('li');
          li.innerHTML=`<span>${f.name}</span><span class="material-icons download-icon">&#xe2c4;</span>`;
          li.querySelector('.download-icon').onclick=e=>{e.stopPropagation(); window.open(f.download,'_blank');};
          fontsList.appendChild(li);
        });
      }

      // Colors
      colorsGrid.innerHTML='';
      if(p.colors){
        p.colors.forEach(c=>{
          const div=document.createElement('div');
          div.className='color-card';
          div.innerHTML=`<div class="color-circle" style="background:${c.hex}"></div><span>${c.hex}</span><span class="material-icons copy-icon" title="Kopieer">content_copy</span>`;
          const copyBtn = div.querySelector('.copy-icon');
          copyBtn.onclick=e=>{
            navigator.clipboard.writeText(c.hex);
            copyBtn.classList.add('copied');
            copyBtn.innerHTML = 'check';
            setTimeout(()=>{
              copyBtn.classList.remove('copied');
              copyBtn.innerHTML = 'content_copy';
            },2000);
          };
          colorsGrid.appendChild(div);
        });
      }

      modal.style.display='flex';
    });
    grid.appendChild(card);
  });

  modalClose.onclick=()=>modal.style.display='none';
  window.onclick=e=>{if(e.target===modal)modal.style.display='none';};
})
.catch(console.error);
</script>
</body>
</html>
