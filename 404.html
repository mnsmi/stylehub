<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Pagina niet gevonden | StyleHub</title>
    <link rel="icon" href="source/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <style>
        body {
            font-family: 'Ubuntu';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            user-select: none;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('source/banner.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }
        .logo {
            width: 200px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        a {
            color: #000;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        a:hover {
           transform: scale(0.95);
           color: #4d4d4d; 
        }
    </style>
</head>
<body>
    <a href="../../index.html">
        <img src="source/logo.svg">
    </a>
    <h1>404 | Pagina niet gevonden</h1>
    <p>De pagina die u zoekt is niet langer beschikbaar of is verplaatst.<br>Klik op onderstaande link om terug te keren naar de Home-pagina.</p>
    <a href="index.html" draggable="false"><h3>< Terug naar Home</h3></a> 
</body>
</html>
